<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="main-container d-flex flex-column" id="mainContainer">
        <!-- Header -->
        <header class="scores-and-title-container d-flex flex-row justify-content-between row">
            <img class="logo" src="./Assets/images/logo.svg" alt="Rock Paper Scissors Logo">
            <div class="score-container d-flex flex-column justify-content-center col-4 col-md-2">
                <p class="score-title text-center">SCORE</p>
                <h1 class="score text-center" id="score"></h1>
            </div>
        </header>

        <main class="main-content d-flex flex-column justify-content-between">
            <!-- Choice Selection Window -->
            <div class="images-to-choose-container d-flex flex-row" id="toChooseWindow">
                <div class="top-2-images d-flex flex-row">
                    <div class="image-container paper-image-container d-flex flex-column justify-content-center" id="paper">
                        <img class="image" src="./Assets/images/icon-paper.svg" alt="Paper">
                    </div>
                    <div class="image-container scissors-image-container d-flex flex-column justify-content-center" id="scissor">
                        <img class="image" src="./Assets/images/icon-scissors.svg" alt="Scissors">
                    </div>
                </div>
                <div class="image-container rock-image-container d-flex flex-column justify-content-center" id="rock">
                    <img class="image" src="./Assets/images/icon-rock.svg" alt="Rock">
                </div>
            </div>

            <!-- Game States (Hidden by default) -->
            <div class="game-states">
                <!-- Loading State -->
                <div class="choice-container d-flex flex-row d-none" id="loadingWindow">
                    <div class="player-choice d-flex flex-column">
                        <div class="image-container my-choice-md-devices paper-image-container d-flex flex-column justify-content-center" id="myLoadingChoice">
                            <img id="myLoadingChoiceImage" class="image" src="./Assets/images/icon-paper.svg" alt="">
                        </div>
                        <h1 class="picked-heading">YOU PICKED</h1>
                    </div>
                    <div class="house-choice-container d-flex flex-column justify-content-center">
                        <div class="house-picking-choice-container"></div>
                        <h1 class="house-picking-choice-heading">HOUSE PICKED</h1>
                    </div>
                </div>

                <!-- Loaded State -->
                <div class="choice-container d-flex flex-row d-none" id="loadedChoiceWindow">
                    <div class="player-choice d-flex flex-column">
                        <div class="image-container my-choice-md-devices paper-image-container d-flex flex-column justify-content-center" id="myLoadedChoice">
                            <img id="myLoadedChoiceImage" class="image" src="./Assets/images/icon-paper.svg" alt="">
                        </div>
                        <h1 class="picked-heading">YOU PICKED</h1>
                    </div>
                    <div class="player-choice d-flex flex-column">
                        <div class="image-container my-choice-md-devices paper-image-container d-flex flex-column justify-content-center" id="houseChoice">
                            <img id="houseChoiceImage" class="image" src="./Assets/images/icon-paper.svg" alt="">
                        </div>
                        <h1 class="picked-heading">HOUSE PICKED</h1>
                    </div>
                </div>

                <!-- Result State -->
                <div class="result-container d-flex flex-column d-none" id="resultWindow">
                    <div class="result-choice-container d-flex flex-row">
                        <div class="player-choice d-flex flex-column">
                            <div class="image-container my-choice-md-devices paper-image-container d-flex flex-column justify-content-center" id="myResultChoice">
                                <img id="myResultChoiceImage" class="image" src="/Assets/images/icon-paper.svg" alt="">
                            </div>
                            <h1 class="picked-heading">YOU PICKED</h1>
                        </div>
                        <div class="result-display-md-devices d-none d-md-block">
                            <h1 class="result" id="result">YOU WIN</h1>
                            <button class="btn play-again-button" id="playAgainButtonMd">Play Again</button>
                        </div>
                        <div class="player-choice d-flex flex-column">
                            <div class="image-container my-choice-md-devices paper-image-container d-flex flex-column justify-content-center" id="houseResultChoice">
                                <img id="houseResultChoiceImage" class="image" src="./Assets/images/icon-paper.svg" alt="">
                            </div>
                            <h1 class="picked-heading">HOUSE PICKED</h1>
                        </div>
                    </div>
                    <div class="result-display d-md-none">
                        <h1 class="result" id="result">YOU WIN</h1>
                        <button class="btn play-again-button" id="playAgainButton">Play Again</button>
                    </div>
                </div>
            </div>

            <!-- Control Buttons -->
            <div class="buttons-container d-flex">
                <button class="btn reset-button" id="resetButton">New Game</button>
                <button class="btn rules-button" id="rulesButton">Rules</button>
            </div>
        </main>
    </div>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/chrisaidan96" target="_blank">Christopher Aidan</a>.
    </footer>

    <script src="/app.js"></script>
    <script src="https://kit.fontawesome.com/4f4820ec7d.js"></script>
</body>
</html>
